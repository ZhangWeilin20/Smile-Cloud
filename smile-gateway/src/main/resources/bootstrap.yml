# Tomcat
server:
  port: 8080
# Spring
spring:
  application:
    # 应用名称
    name: smile-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        namespace: 0abc10fe-2caa-4693-a25d-467fd671c4c2
        group: dev