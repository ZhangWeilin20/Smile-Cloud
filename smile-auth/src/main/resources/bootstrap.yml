# Tomcat
server:
  port: 9200
# Spring
spring:
  application:
    # 应用名称
    name: smile-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        namespace: 83628a4b-beb7-4687-94e0-6b4d7e5a5117
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}