# Tomcat
server:
  port: 8082
# Spring
spring:
  application:
    # 应用名称
    name: smile-member
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.1.11:8848
      config:
        # 配置中心地址
        server-addr: 192.168.1.11:8848
        # 配置文件格式
        file-extension: yml
        namespace: e7b63fac-c507-49a6-8f0d-c224aa152704
        shared-configs:
          # 主配置文件
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.profiles.active}
            refresh: true
          # 数据源配置文件
          - data-id: datasource-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.profiles.active}
            refresh: true



