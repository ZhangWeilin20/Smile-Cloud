# Tomcat
server:
  port: 8081
# Spring
spring:
  application:
    # 应用名称
    name: smile-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.1.11:8848
      config:
        # 配置中心地址
        server-addr: 192.168.1.11:8848
        # 配置文件格式
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
